<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="bg">
    <nav class="navbar navbar-expand-lg navbar-black navbar-custom">
        <div class="container">
            <a class="navbar-brand d-lg-none" href="#">
                <img src="image/respo/logo-final.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between mb-2" id="navbarSupportedContent" style="display: block;">

                <div class="navbar-left col-5">
                    <ul class="navbar-nav d-flex justify-content-between" style="align-items: center;">
                        <li class="nav-item d-none d-lg-block ">
                            <a class="text-decoration-none text-white btn-book-now w-100 px-4 py-3" href="#"><b>BOOK NOW</b></a>
                        </li>
                        <li class="d-flex  fw-bold" style="width: 60%;justify-content: space-between;">
                            <div class="nav-item active">
                                <a class="nav-link" href="#">HOME</a>
                            </div>
                            <div class="nav-item">
                                <a class="nav-link" href="#">PAGES</a>
                            </div>
                            <div class="nav-item">
                                <a class="nav-link" href="#">EVENTS</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <a class="d-none d-lg-block col-2" href="#" style="width: 5.5rem; height: auto;">
                    <img src="image/respo/logo-final.png" alt="Logo">
                </a>
                <div class="navbar-right d-flex justify-content-between align-items-center col-5">
                    <ul class="navbar-nav justify-content-between  " style="width: 60%;">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>BLOG</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>SHOP</b></a>
                        </li>
                        <li class="nav-item itemDropDown">
                            <a class="nav-link dropbtn"><b>ELEMENTS</b></a>
                            <div class="dropdown-content">
                                <a class="nav-link" href="#"><b>Link 1</b></a>
                                <a class="nav-link" href="#"><b>Link 2</b></a>
                                <a class="nav-link" href="#"><b>Link 3</b></a>
                            </div>
                        </li>
                    </ul>
                    <div class="navbar-right d-flex justify-content-between" style="width: 35%;">
                        <a class="" href="#"><i class="bi bi-facebook p-2"></i></a>
                        <a class="" href="#"><i class="bi bi-twitter-x p-2"></i></a>
                        <a class="" href="#"><i class="bi bi-reddit p-2"></i></a>
                        <a class="" href="#"><i class="bi bi-instagram p-2"></i></a>
                    </div>
                </div>

            </div>
        </div>
    </nav>


    <div class="container">
        <div class="img-container row justify-content-between">
            <div class="col-6">
                <img src="image/h-a-img-11-550x550.jpg" alt="Image 1">
            </div>
            <div class="col-6 row">
                <div class="col-6">
                    <img src="image/h-a-img-5.jpg" alt="Image 2">
                </div>
                <div class="col-6">
                    <div class="about">
                        <img src="image/h-a-img-12.jpg" alt="Image 3">
                        <h1>About</h1>
                    </div>
                    <img src="image/h-a-red-img-4.png" alt="Image 4">
                </div>
            </div>
        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
